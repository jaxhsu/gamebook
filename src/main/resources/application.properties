
#
server.port=8080

##h2\u914d\u7f6e
#\u555f\u7528SQL\u8a9e\u53e5\u7684\u65e5\u5fd7\u8a18\u9304
spring.jpa.show-sql=true
#\u8a2d\u7f6eddl\u6a21\u5f0f
spring.jpa.hibernate.ddl-auto=update

##\u6578\u64da\u5eab\u9023\u63a5\u8a2d\u7f6e
#\u914d\u7f6eh2\u6578\u64da\u5eab\u7684\u9023\u63a5\u5730\u5740
spring.datasource.url=jdbc:h2:file:D:/opt/h2/gamebookdata
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driverClassName =org.h2.Driver
##\u6578\u64da\u521d\u59cb\u5316\u8a2d\u7f6e
#\u9032\u884c\u8a72\u914d\u7f6e\u5f8c\uff0c\u6bcf\u6b21\u555f\u52d5\u7a0b\u5e8f\uff0c\u7a0b\u5e8f\u90fd\u6703\u904b\u884cresources/db/schema.sql\u6587\u4ef6\uff0c\u5c0d\u6578\u64da\u5eab\u7684\u7d50\u69cb\u9032\u884c\u64cd\u4f5c\u3002
spring.datasource.schema=classpath:db/schema.sql
#\u9032\u884c\u8a72\u914d\u7f6e\u5f8c\uff0c\u6bcf\u6b21\u555f\u52d5\u7a0b\u5e8f\uff0c\u7a0b\u5e8f\u90fd\u6703\u904b\u884cresources/db/data.sql\u6587\u4ef6\uff0c\u5c0d\u6578\u64da\u5eab\u7684\u6578\u64da\u64cd\u4f5c\u3002  
spring.datasource.data=classpath:db/data.sql
#\u8868\u660e\u4f7f\u7528\u7684\u6578\u64da\u5eab\u5e73\u53f0\u662fh2
spring.datasource.platform=h2

##h2 web console\u8a2d\u7f6e
# \u9032\u884c\u8a72\u914d\u7f6e\u5f8c\uff0ch2 web consloe\u5c31\u53ef\u4ee5\u5728\u9060\u7a0b\u8a2a\u554f\u4e86\u3002\u5426\u5247\u53ea\u80fd\u5728\u672c\u6a5f\u8a2a\u554f\u3002
spring.h2.console.settings.web-allow-others=true
#\u9032\u884c\u8a72\u914d\u7f6e\uff0c\u4f60\u5c31\u53ef\u4ee5\u901a\u904eYOUR_URL/h2\u8a2a\u554fh2 web consloe\u3002YOUR_URL\u662f\u4f60\u7a0b\u5e8f\u7684\u8a2a\u554fURl\u3002
spring.h2.console.path=/h2
#\u9032\u884c\u8a72\u914d\u7f6e\uff0c\u7a0b\u5e8f\u958b\u555f\u6642\u5c31\u6703\u555f\u52d5h2 web consloe\u3002\u7576\u7136\u9019\u662f\u9ed8\u8a8d\u7684\uff0c\u5982\u679c\u4f60\u4e0d\u60f3\u5728\u555f\u52d5\u7a0b\u5e8f\u6642\u555f\u52d5h2 web consloe\uff0c\u90a3\u9ebd\u5c31\u8a2d\u7f6e\u70bafalse\u3002
spring.h2.console.enabled=true